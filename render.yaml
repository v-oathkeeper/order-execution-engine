services:
  # Web Service (API)
  - type: web
    name: order-execution-engine
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MAX_CONCURRENT_ORDERS
        value: 10
      - key: ORDERS_PER_MINUTE
        value: 100
      - key: MAX_RETRIES
        value: 3
      - key: DATABASE_URL
        fromDatabase:
          name: order-engine-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: order-engine-redis
          property: connectionString

databases:
  # PostgreSQL Database
  - name: order-engine-db
    databaseName: order_engine
    plan: free
    region: oregon

  # Redis Instance
  - name: order-engine-redis
    plan: free
    region: oregon
    maxmemoryPolicy: noeviction